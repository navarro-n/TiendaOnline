<div class="div-principal d-flex justify-content-center align-items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="div-secundario row g-0 col-md-4 shadow-sm rounded-3 m-auto p-4">
            <div class="div-contenido text-center">
                <h3 class="mb-3">Iniciar Sesión</h3>

                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" minlength="8" required>
                </div>

                <p class="mt-2">
                    ¿No tienes cuenta? <a routerLink="/registro" class="text-dark fw-bold">Regístrate</a>
                </p>

                <button type="submit" class="btn btn-dark w-100 mt-2" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </div>
        </div>
    </form>
</div>
