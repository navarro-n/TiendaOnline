<div class="div-principal d-flex justify-content-center align-items-center position-relative ">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" method="post">
        <div class="div-secundario row g-0 col-md-4 shadow-sm rounded-3 m-auto p-4 d-flex align-items-center">
            <div class="div-contenido text-center">
                <h3 class="mb-3">Iniciar Sesión</h3>

                <div class="mb-3">
                    <label for="username" class="form-label"></label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario" formControlName="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña"  formControlName="password" required>
                </div>

                <p class="mt-2">
                    ¿No tienes cuenta? <a href="/registro" class="text-dark fw-bold">Regístrate</a>
                </p>

                <button type="submit" class="btn btn-dark w-100 mt-2" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </div>
        </div>
    </form>
</div>
