<div class="div-principal d-flex justify-content-center align-items-center">
    <div class="div-secundario row g-0 col-md-5 shadow-sm rounded-3 m-auto p-4">
        <div class="div-contenido text-center">
            <h3 class="mb-3">Registrate</h3>

            <div class="mb-3">
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label"></label>
                <input type="tel" class="form-control" id="phone" placeholder="Teléfono (opcional)">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" minlength="8" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label"></label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" minlength="8" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    Acepto los <a href="#" class="text-dark fw-bold">términos y condiciones</a>
                </label>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2" (click)="clickRegistrarse()">Registrarse</button>

            <p class="mt-3">
                ¿Ya tienes una cuenta? <a href="/login" class="text-dark fw-bold">Inicia sesión</a>
            </p>
        </div>
    </div>
</div>
