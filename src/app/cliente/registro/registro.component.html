<div class="div-principal d-flex jsutify-content-center align-item-center">
    <div class="div-secundario row g-0 col-md-6 shadow-sm rounded-3 m-auto">
        <div class="div-contenido text-center">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="password" class="form-label"></label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" minlength="8 required"><br>            
            <button type="submit" class="btn btn-dark" (click)="clickIniciarSesion()">Login</button>
        </div>
    </div>
</div>
