<div class="div-principal d-flex justify-content-center align-items-center vh-100">
    <div class="div-secundario row g-0 col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 shadow-sm rounded-3 m-auto p-4">
        <div class="div-contenido text-center">
            <h3 class="mb-3">Registrate</h3>
            <form [formGroup]="registerForm" (submit)="submit()" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label"></label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" formControlName="firstName" required>
                </div>
    
                <div class="mb-3">
                    <label for="lastName" class="form-label"></label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido" required formControlName="lastName">
                </div>
    
                <div class="mb-3">
                    <label for="username" class="form-label"></label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario" formControlName="username" required>
                </div>

                <div class="mb-3">
                    <label for="roleName" class="form-label"></label>
                    <select class="form-control" id="roleName" required formControlName="roleName">
                        <option value="">---</option>
                        <option value="CLIENT">Cliente</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="SELLER">Vendedor</option>
                    </select>                   
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required formControlName="password">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label"></label>
                    <input type="text" class="form-control" id="address" placeholder="Dirección" required formControlName="address">
                </div>
    
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required formControlName="terms">
                    <label class="form-check-label" for="terms">
                        Acepto los <a href="#" class="text-dark fw-bold">términos y condiciones</a>
                    </label>
                </div>
    
                <button type="submit" class="btn btn-dark w-100 mt-2" [disabled]="registerForm.invalid">Registrarse</button>
    
                <p class="mt-3">
                    ¿Ya tienes una cuenta? <a href="/login" class="text-dark fw-bold">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>
</div>
