<!-- Carrusel de imágenes -->
<div  class="carousel slide mb-2 shadow-sm" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/ordenador-slide.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
            <img src="/movil-slide.jpg" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img src="/dj-slide.jpg" class="d-block w-100" alt="Imagen 3">
        </div>
        <div class="carousel-item">
            <img src="/fondo-slide.jpg" class="d-block w-100" alt="Imagen 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>


<div class="container-fluid contenedor-principal">
    <!--<div class="col-md-1 margen"></div>-->
    <div class="contenedor-secundario row d-flex justify-content-center align-items-center ">
        
        <div class="col-md-10 contenido">        

            <!--Categorias-->
            <div class="row mt-1 mb-0 categorias">
                <h1 class="pb-4">Categorías</h1><br>
                <div 
                    class="col-md-3 producto d-flex flex-column justify-content-center align-items-center shadow-sm " 
                    *ngFor="let categoria of categorias" 
                    (click)="clickCategorias(categorias)"> <!--.url-->
                    <img [src]="categoria.image" alt="Producto" class="imagen">
                    <p>{{ categoria.name}}</p>
                </div>
            </div><br>

            <!--Top Ventas-->
            <div class="row  mt-5 top-ventas">
                <h2>Top Ventas</h2><br>
                <div 
                    class="col-md-4 producto d-flex flex-column justify-content-center align-items-center shadow-sm" 
                    *ngFor="let producto of productos" 
                    (click)="clickProducto(productos)"> <!--.url-->
                    <img [src]="producto.image" alt="Producto" class="imagen">
                    <p>{{ producto.name}}</p>
                </div>
            </div>

            
        </div>
        <div class="col-md-1 side-space"></div>
    </div>
</div>
